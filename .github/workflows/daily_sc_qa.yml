name: Daily SC Judgment QA Update

on:
  schedule:
    # Runs at 18:00 UTC (11:30 PM IST) every day
    - cron: '0 18 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai requests

      - name: Run SC Digest Processor
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GDOC_ID: ${{ secrets.GDOC_ID }}
        run: python sc_digest_processor.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add QA.md
          # Only commit if there are changes to avoid workflow errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Daily SC Q&A - $(date +'%Y-%m-%d')" && git push)
